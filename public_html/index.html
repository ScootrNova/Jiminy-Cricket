<!DOCTYPE html>
<html lang="en">

	<head>
		<link href="basic.css" rel="stylesheet" type="text/css" />
		<link href="paint.css" rel="stylesheet" type="text/css" />
		<meta charset="UTF-8" />
		<script src="canvas.js" type="text/javascript"></script>
		<script src="wepaint.js" type="text/javascript"></script>
		<title>We Paint.us</title>
	</head>

	<body onload="paintCanvasStart('paintCanvas')">
		<div id="header">
			<img src="images/wepaint.png" />
			<img src="images/nav/divider.png" />
			<img src="images/nav/spacer.png" />
			<a href="facebook.html" id="facebook"><img src="images/nav/facebook.png" border="0" onmouseout="imgMouseOff('facebook')" onmouseover="imgMouseOn('facebook')" /></a>
		</div>
		<div id="content">
			<div id="contentLeft">
				<div class="bottomBorder" id="currentWord">
					currentWord
				</div>
				<div class="bottomBorder" id="paintArea">
					<canvas id="paintCanvas" height="529" width="700"></canvas>
				</div>
				<div id="toolBox">
					toolBox
				</div>
			</div>
			<div id="contentRight">
				<div class="bottomBorder" id="topicAndTime">
					topicAndTime
				</div>
				<div class="bottomBorder" id="whoIsPlaying">
					whoIsPlaying
				</div>
				<div class="bottomBorder" id="linkToInvite">
					linkToInvite
				</div>
				<div id="chatArea">
					chatArea
				</div>
			</div>
		</div>
	</body>

</html>
